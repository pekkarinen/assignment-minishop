type Product {
  name: String!
  ean: ID!
  price: Float!
  imageUrl: String!
}

type OrderedProduct {
  product: Product!
  amount: Int!
}

type Order {
  orderId: ID!
  timestamp: String!
  customerId: String!
  products: [OrderedProduct!]!
  totalSum: Int!
}

type Query {
  products: [Product!]!
  product(ean: ID!): Product
  orders(customerId: ID!): [Order!]!
  order(orderId: ID!, customerId: ID!): Order
}
